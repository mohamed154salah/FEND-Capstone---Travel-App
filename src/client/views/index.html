<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Travel Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
        rel="stylesheet" />
</head>

<body class="focus-in-contract">
    <div id="header">
        <h1>Travel Planner</h1>
        <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_H0vxmL.json" background="transparent"
            speed="1" style="width: 50px; height: 50px;" loop autoplay></lottie-player>
    </div>

    <form class="" onsubmit="return Client.handleSubmit(event)">
        <div id="app">

            <div class="holder">
                <label>Enter city Name</label>
                <input type="text" id="c" name="username" placeholder="enter city here" required />
            </div>
            <div class="holder ">
                <label>Enter departing</label>
                <input type="date" id="departing" required />
            </div>
            <div class="holder ">
                <label>Enter finish</label>
                <input type="date" id="finish" required />
            </div>
            <div class="bu">
                <button id="generate" type="submit" class="bu btn btn-outline-dark" onsubmit="Client.loading('block')">Submit</button>
            </div>
        </div>

    </form>
    <div class="card focus-in-contract" id="card">
        <div class="row no-gutters">
            <div id='resp' class="">
                <img id="ph" src="https://cdn.pixabay.com/photo/2017/10/23/05/56/holiday-2880261_1280.jpg"
                    class="img-fluid rounded" alt="defult_photo">
            </div>
            <div class="col">
                <div class="card-block px-2">
                    <h4 class="card-title">
                        <div class="title">
                            <h4>My trip to:
                                <div id="region">europe</div>,
                                <img id="flag" src="https://restcountries.eu/data/fra.svg" alt="country">
                                <div class="country"> france</div> ,<div class="city">
                                    paris</div>
                            </h4>
                            <h4>Departing:<p id="date"></p>
                            </h4>
                            <h4>Duration:<p id="durate"></p>
                            </h4>

                        </div>
                    </h4>
                    <p class="card-text">
                        <div class="discription">
                            <div class="remain">
                                <div class="country">france</div> ,<div class="city">paris</div>
                                is <div id="remainingDays">112</div>
                                away
                            </div>
                            <br>
                            <div>
                                They Speak <div id="languages">english</div>
                                ,They Use currency <div id="currencies">euro</div>
                            </div>
                            <br>

                            <div class="weather">
                                <div>Typical Weather for then is: </div>
                                <br> High: <div id="high">20</div>,
                                Low: <div id="low">11</div>
                                <div id="cloud">cloudy</div> throughout the day
                            </div>
                    </p>




                </div>
            </div>
        </div>


    </div>

    </div>



   
     

    <script src="https://kit.fontawesome.com/ce9b90ee17.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
